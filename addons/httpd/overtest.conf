<VirtualHost *:80>
    DocumentRoot /overtest/www/
    ServerName fqdn.overtest
    Alias /docs/ /overtest/docs/_build/html/
    Alias /docs /overtest/docs/_build/html
    php_value include_path .:/overtest/www/inc/
    php_value display_errors "stdout"

    <Directory "/html/overtest/www/">
        Options Indexes FollowSymLinks
        AllowOverride None

        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>


